<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <title>Westside dashboard</title>   
    <link href="/assets/font-awesome/css/all.css" rel="stylesheet"/>
    <link href="/assets/bootstrap/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="/assets/css/westside.css" rel="stylesheet"/>
    <script src="/assets/octokit/octokit-rest.min.js"></script>
    <script src="https://unpkg.com/marked@0.5.2/lib/marked.js"></script>
    <script src="/assets/js/westside.js"></script>  
  </head>
  <body>
    <br>
    <main class="container" id="dashboard">
      <div class="row">
        <div class="col-lg-12">
          <h2 class="teal" id="articleCount">Articles</h2>
          <table class="table table-dark table-hover table-striped table-sm">
            <tbody id="articles">
            </tbody>
          </table>
        </div>
      </div>
    </main>
    <main class="container d-none" id="editor">
      <h2 class="teal">Westside editor</h2>
      <div class="row">
        <div class="col-lg-12">
          <div class="form-group">
            <input type="text" class="form-control" id="title" placeholder="Title">
          </div>
          <div class="form-group">
            <textarea class="form-control graybg" id="content" rows="8"></textarea>
          </div>
          <div class="form-group">
            <input type="text" class="form-control" id="auth-token" placeholder="token">
          </div>
          <input type="hidden" id="sha">
          <button type="submit" class="btn btn-primary btn-lg" id="editorbtn">Add article</button>
        </div>
      </div>
    </main>
    <main class="container d-none" id="getstarted">
      <h1 class="teal">Get started</h1>
      <h5 class="text-muted">Signin to your Github account to get started.</h5>
      <a class="btn btn-primary btn-lg" href="https://github.com/login/oauth/authorize?client_id=64b4ea6f4bbefad8bc2a">Signin Github</a>
    </main>
    <main class="container d-none" id="about">
      <h1 class="teal">About</h1>
      <h2 class="text-muted">NBA news, editorials, and more!</h2>
      <br>
      <a href="https://madsportslab.com">
        <span class="fas fa-bookmark fa-5x fa-fw red"></span>
      </a>
      <a href="https://twitter.com/madsportslab">
        <span class="fab fa-twitter-square fa-5x fa-fw"></span>
      </a>
      <a href="mailto:stephen@madsportslab.com">
        <span class="fas fa-envelope fa-5x  fa-fw"></span>
      </a>
    </main>
    <nav class="navbar navbar-expand-md fixed-bottom navbar-dark">
      <a class="navbar-brand col-sm-3" href="https://github.com/stephenhu/westside">Westside dashboard</a>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link" href="#new">
              <i class="fas fa-pencil-alt"></i>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#home">
              <i class="fas fa-chart-bar"></i>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#settings">
              <i class="fas fa-cog"></i>
            </a>
          </li>    
          <li class="nav-item">
            <a class="nav-link" href="#help">
              <i class="fas fa-question"></i>
            </a>
          </li>   
          <li class="nav-item">
            <a class="nav-link" href="#about">
              <i class="fas fa-at"></i>
            </a>
          </li>   
        </ul>
      </div>      
    </nav>
    <script>
      listArticles();
      wstd();
    </script>
  </body>
</html>
